<ion-header>

</ion-header>

<ion-content class="app">
  <img src="../../../assets/relp_logo.png" alt="Logo" class="logo">
  
  <form [formGroup]="loginForm">
    <ion-item class="input-theme">
      <ion-input placeholder="E-mail" type="email" formControlName="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.email">
        <div class="error-message"
          *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          {{error.message}}
        </div>
      </ng-container>
    </div>

    <ion-item class="input-theme">
      <ion-label></ion-label>
      <ion-input placeholder="Senha" type="password" formControlName="password"  [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-message"
        *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{error.message}}
        </div>
      </ng-container>
    </div>

    <!-- <ion-item class="input-button" lines="none">
      <ion-input type="submit" value="ENTRAR" (click)="login()" [disabled]="!loginForm.valid"></ion-input>
    </ion-item> -->

    <ion-button (click)="login()" class="button-theme" [disabled]="!loginForm.valid">
      ENTRAR
    </ion-button>

  </form>
  <div class="ion-text-center">
    <a id="cadastrar" class="ion-text-center" (click)="cadastro()">Cadastre-se</a>
  </div>
  <br>
  <div class="ion-text-center">
    <a id="senha" class="ion-text-center" (click)="recuperaSenha()">Esquece a sua senha?</a>
  </div>
</ion-content>
